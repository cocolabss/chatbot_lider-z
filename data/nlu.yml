version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hola
      - buenos dias
      - buenas tardes
      - buenas noches
      - saludos
      - bien o que

  - intent: asking_status_people
    examples: |
      - como esta
      - que tal
      - como te va
      - como le va
      - como les va
      - como estan
      - como estas
      - bien y vos?
      - bien y tu?

  - intent: requesting_4_info
    examples: |
      - para que me expliques bien lo de la plataforma
      - como es para lo de generar dinero
      - rey me hables del negocio
      - me das los datos
      - dame informacion
      - quiero aprender a invertir mi dinero
      - entonces bro con que trabajan o con que puedo trabajar?
      - quiero saber como funciona
      - vi el mensaje y me intereso
      - quiero ser millonario
      - me puedes hacer millonario?

  - intent: asking_4_time_info
    examples: |
      - tiempo dura?
      - duracion
      - dura?
      - tarda?
      - cuanto se demora?

  - intent: farewell
    examples: |
      - gracias por la informacion hasta luego
      - nos vemos
      - adios
      - chao
      - bye
      - adiosito
      - chaito
      - la buena pues
      - hasta luego
      - suerte
      - gracias

  - intent: request_vip_info
    examples: |
      - quiero ingresar al grupo VIP
      - me interesa entrar al grupo VIP
      - como hago para ser vip?
      - como entro a las apuestas deportivas?
      - quisiera hacer parte del grupo vip
      - estoy interesado en entrar al grupo vip
      - quiero ingresar al grupo de apuestas
      - como es lo de las apuestas?

  - intent: request_supreme_clan
    examples: |
      - quiero informacion del clan supremo
      - me interesa entrar al clan supremo
      - como hago para ser del grupo del clan supremo?
      - como entro al clan supremo?
      - quiero ser parte del clan supremo
      - quisiera hacer parte del clan supremo
      - como me uno al grupo del clan supremo?
      - como es lo del clan supremo?

  - intent: request_after_payment_info
    examples: |
      - que pasa despues de hacer el pago?
      - que hago despues de pagar?
      - que sucede luego de pagar?
      - despues de comprar que?
      - despues de transferir que pasa?
      - luego de la transferencia que?
      - transfiero y que pasa?
      - pago y luego que?
      - envio la plata y que?
      - te paso la plata y que sucede?

  - intent: payment
    examples: |
      - listo, quiero pagar.
      - como hago para pagar?
      - como puedo pagar?
      - cuales son los datos para pagar?
      - por donde se paga?
      - como puedo comprar?
      - quiero comprar
      - mandame la informacion para pago
      - dime como pagar
